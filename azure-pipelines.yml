- task: BuildAndroid@1
  inputs:
      androidSdkDirectory: '$(Agent.ToolsDirectory)/dotnet'
      keystoreFile: 'hajk.keystore'
      keystorePassword: '$(Keystore_Password)'
      keyAlias: 'Kala'
      keyAliasPassword: '$(Keystore_Password)'

- task: PublishBuildArtifacts@1
  inputs:
      pathtoPublish: '$(outputDirectory)'
